services:
  mongodb:
    image: mongo:7.0
    container_name: spajzka-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=spajzka
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - spajzka-network-dev
    restart: unless-stopped

  mongodb-init:
    build:
      context: ./db
      dockerfile: Dockerfile.dev
    container_name: spajzka-mongodb-init-dev
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017
      - DB_NAME=spajzka
      - NODE_ENV=development
    volumes:
      # Mount scripts and data for live updates
      - ./db/install:/app/install
      - ./db/seed:/app/seed
      - ./db/install.js:/app/install.js
      - ./db/seed.js:/app/seed.js
      - ./db/migrate.js:/app/migrate.js
    networks:
      - spajzka-network-dev
    restart: "no"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: spajzka-api-dev
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_started
      mongodb-init:
        condition: service_completed_successfully
    volumes:
      # Mount source code for hot-reload
      - ./api/src:/app/src
      - ./api/nodemon.json:/app/nodemon.json
      - ./api/tsconfig.json:/app/tsconfig.json
      - ./api/.env:/app/.env
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017
      - DB_NAME=spajzka
    networks:
      - spajzka-network-dev
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    container_name: spajzka-web-dev
    depends_on:
      - api
    volumes:
      # Mount source code for HMR
      - ./web/src:/app/src
      - ./web/public:/app/public
      - ./web/index.html:/app/index.html
      - ./web/vite.config.ts:/app/vite.config.ts
      - ./web/tsconfig.json:/app/tsconfig.json
      - ./web/tsconfig.app.json:/app/tsconfig.app.json
      - ./web/tsconfig.node.json:/app/tsconfig.node.json
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    networks:
      - spajzka-network-dev
    restart: unless-stopped

volumes:
  mongodb_data_dev:

networks:
  spajzka-network-dev:
    driver: bridge
