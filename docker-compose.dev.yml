version: '3.8'

services:
  # MongoDB Database (Development)
  mongo:
    image: mongo:7
    container_name: spajzka-mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: spajzkaadmin
      MONGO_INITDB_ROOT_PASSWORD: spajzkaadmin
      MONGO_INITDB_DATABASE: spajzka
    ports:
      - '27017:27017'
    volumes:
      - mongo-data-dev:/data/db
      - mongo-config-dev:/data/configdb
      # Mount sample data for seeding
      - ./apps/db/sample:/docker-entrypoint-initdb.d:ro
    networks:
      - spajzka-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/spajzka --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # API Service (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.dev
      target: development
    container_name: spajzka-api-dev
    restart: unless-stopped
    environment:
      PORT: 3010
      MONGO_URI: mongodb://spajzkaadmin:spajzkaadmin@mongo:27017/spajzka?authSource=admin
      DATABASE: spajzka
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: development
    ports:
      - '3010:3010'
      - '9229:9229' # Debug port
    volumes:
      # Mount source code for hot reload
      - ./apps/api/src:/app/src:ro
      - ./apps/api/tsoa.json:/app/tsoa.json:ro
      - ./apps/api/nodemon.json:/app/nodemon.json:ro
      - ./apps/api/nodemon-tsoa.json:/app/nodemon-tsoa.json:ro
      # Don't mount generated directories - let container manage them
      - /app/src/routes
      - /app/public
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - spajzka-network-dev
    command: npm run dev

  # Web Application (Development with hot reload)
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
      target: development
    container_name: spajzka-web-dev
    restart: unless-stopped
    environment:
      REACT_APP_SpajzkaAPI: http://localhost:3010
      # Enable file watching in Docker
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
      # Prevent memory issues
      NODE_OPTIONS: --max_old_space_size=4096
      # Fast refresh
      FAST_REFRESH: true
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for hot reload (remove :ro to allow webpack dev server to work properly)
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
      - ./apps/web/craco.config.js:/app/craco.config.js:ro
      # Anonymous volume for build artifacts
      - /app/build
    depends_on:
      - api
    networks:
      - spajzka-network-dev
    stdin_open: true
    tty: true
    command: npm run dev

networks:
  spajzka-network-dev:
    driver: bridge

volumes:
  mongo-data-dev:
    driver: local
  mongo-config-dev:
    driver: local
